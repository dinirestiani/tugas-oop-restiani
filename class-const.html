<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class const</title>
</head>
<body>
    <script>
        class Person {
            constructor(name) {
                //kode apapun
                console.info(`Membuat Person ${name}`);
            }
        }
        const dini = new Person('Dini');
        console.info(dini);

        const naeva = new Person("naeva")
    </script>
</body>
</html>
