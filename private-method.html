<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private method </title>
</head>
<body>
    <script>
        class Person {

            say(name){
                if(name){
                    this.#sayWithName(name);
                }else{
                    this.#sayWithName();
                }
            }

            #sayWithName(){
                console.info("Hello");
            }

            #sayWithName(name){
                console.info(`Hello ${name}`);
            }
        }

        const renjun = new Person();
        renjun.say("Renjun");
        
    </script>
</body>
</html>
