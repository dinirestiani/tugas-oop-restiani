<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static method</title>
</head>
<body>
    <script>
        class Configuration {
            static name = "Belajar Javascript OOP";
            static version = 1.0;
            static outhor = "Dini Restiani"
        }

        const config = new Configuration();
        console.info(config);

        Configuration.outhor = "Dini Restiani";

        console.info(Configuration.name);
        console.info(Configuration.varsion);
        console.info(Configuration.outhor);
    </script>
</body>
</html>
